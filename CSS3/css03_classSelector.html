<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Class Selector</title>
    <style>
        .sel01{
            color: red;
        }
        .sel02{
            background-color: blue;
        }
        li.sel03{
            color:orchid;
        }
    </style>
</head>
<body>
    <h1 class="sel03">Class selector test</h1>

    <ul>
        <li class="sel01">Magandang umaga!</li>
        <li class="sel02">Magandang umaga!</li>
        <li class="sel01">Magandang umaga!</li>
        <li class="sel02">Magandang umaga!</li>
        <li>Good morning!</li>
        <li class="sel03">Good morning!</li>
        <li id="lastone" class="sel01 sel02">Good morning!</li>
    </ul>
</body>
</html>
