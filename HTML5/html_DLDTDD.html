    <title>HTML - DL, DT, DD tag</title>

<body>
    <p>DL - definition List</p>
    <p>DT - definition term</p>
    <p>DD - definition description</p>
    
    <br/>

        <dt>HTML5</dt>
        <dd>Multimedia tag</dd>
        <dd>Connectivity</dd>
        <dd>Device Access</dd>

        <dt>CSS3</dt>
        <dd>Animation</dd>
        <dd>3D Transform</dd>
    </dl>
