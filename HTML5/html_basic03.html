<!DOCTYPE html>
<html>
    <head>
        <title>HTML LIST TAG</title>
    </head>
    <body>
        <h1>ol tag</h1>
        <ol>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>Tweeter</li>
            <li>Linked
                <ol>
                    <li>jeremy</li>
                    <li>Lilian</li>
                </ol>
            </li>
        </ol>

        <hr/>

        <h1>ul tag</h1>
        <ul>
            <li>Facebook</li>
            <li>Youtube</li>
            <li>Tweeter</li>
            <li>Linked
                <ul>
                    <li>test 01</li>
                    <li>test 02
                        <ol>
                            <li>01</li>
                            <li>02</li>
                        </ol>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
