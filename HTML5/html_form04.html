<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML tag 04</title>
</head>
<body>
    <form>
        <label>select box</label>
        <select name="sel01">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
        </select>
        
        <br>

        <label>Multiple select box</label>
        <select name="sel02" multiple="multiple">
            <option>10</option>
            <option>20</option>
            <option>30</option>
            <option>40</option>
        </select>
    </form>
</body>
</html>
