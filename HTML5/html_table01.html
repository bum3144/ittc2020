<!DOCTYPE html>
<html>
    <head>
        <title>HTML TABLE tab 01</title>
    </head>
    <body>
        <!-- 
        table tab 
        tr => table row, th => table header
        td => table data
        -->
        <table border="1">
            <tr>
                <th>no</th>
                <th>name</th>
                <th>age</th>
                <th>date</th>
            </tr>
            <tr>
                <td>01</td>
                <td><i>Jeremy</i></td>
                <td>30</td>
                <td><del>jan 16</del></td>
            </tr>
            <tr>
                <td>02</td>
                <td>king</td>
                <td>20</td>
                <td>jan 16</td>
            </tr>
        </table>
    </body>
</html>
