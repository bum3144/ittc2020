<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 A link</title>
    <style>
    a { 
        text-decoration: none;
        color: pink; 
    }
    a:visited { color: red; }
    a:hover { color: blue; }
    a:active { color: orange; }
    </style>
</head>
<body>
    <h1><a href="http://google.com">Google</a></h1>
    <h1><a href="http://facebook.com">Facebook</a></h1>
    <h1><a href="http://msn.com">MSN</a></h1>
    <h1><a href="http://ittc.kr">ITTC</a></h1>
    <h1><a href="http://test.com">test</a></h1>
</body>
</html>
