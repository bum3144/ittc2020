<head>

    <title>CSS3 Display style</title>
    <style>
        /* 
            none, block, inline, inline-block 
        */

        #box{
           
            border: 1px solid black;
            background-color: red;
            width: 300px; height: 50px;

        }

<body>
    <span>Good morning!</span>
    <div id="box">
        <span>Magandang Umaga po!</span>
    </div>
    <span>Good afternoon!</span>
