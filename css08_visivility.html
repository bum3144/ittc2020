<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 visivility property</title>
    <style>
    /*
        visibility : visible, hidden, collapse (hide table)
    */
        #box{
            visibility: visible;

            background-color: black;
            color: white;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <span>Good morning!</span>
    <div id="box">
        <span>Magandang Umaga po!</span>
    </div>
    <span>Good afternoon!</span>
</body>
</html>
