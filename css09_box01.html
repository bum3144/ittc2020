<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 box property</title>
    <style>
        div {
            width: 100px; height: 100px;
            background-color: red;

            border: 20px solid black;
            margin:10px; padding: 30px;

            /* 
                box width size : width + 2X(margin+border+padding) 
                box height size : height + 2X(margin+border+padding) 
            */
        }
    </style>
</head>
<body>
    <div>0test test test test test test test test test</div>
</body>
</html>
