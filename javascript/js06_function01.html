        // Q: 1 ~ x : total sum => ??
        function f(x){
            var sum = 0;
            for(var i=0; i<=x; i++){
                sum += i; // sum = sum + 1;
            }
            return sum;
        }

        console.log("1 ~ 10 total sum => ", f(10));

        function accum(p1, p2){

           // console.log(p1, p2, p3);

           for(var i=0; i < arguments.length; i++){
               sum = sum + arguments[i];
           }
