<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function - Declaration, Expression</title>
    </head>
    <body>
        <script>
        "use strict"
        // 1. Declaration
        
        function plus(a, b){
            return a + b;
        }
        console.log(plus(10, 20));

        // 2. Expression

        // console.log(plus2(10,20)); //error
        var plus2 = function(a, b){
            return a + b;
        }
        console.log(plus2(10,20)); // OK.
    </script>
</body>
</html>
