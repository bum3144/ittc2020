<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function & Command (try,catch)</title>
</head>
<body>
    <script>
        "use strict"
        // var age = 13;
        // try{
        //     console.log(age);
        // }catch(err){
        //     console.log(err.message);
        // }

 
        try{
            console.log(plus(10,20));
        }catch(e){
            console.log(e.message);
        }

        function plus(a, b){
            return a + b;
        }

        var plus3 = plus;

        var plus2 = function(a, b){
            return a + b;
        }

        console.log(plus(20,20));
        console.log(plus2(100,50));
        console.log(plus3(30,40));

    </script>
</body>
</html>
