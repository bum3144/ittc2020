<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js09 Inner Function</title>
</head>
<body>
    <script>
        "use strict"

        // function plus(a,b){
        //     return a + b;
        // }

        function calc(a, b, op){
            switch(op){
                case '+':
                    return plus(a,b);
                case '-':
                    return minus(a,b);
                case '/':
                    return divide(a,b);
                case '*':
                    return multiply(a,b);
                default:
                    throw 'wrong data~~!';
            }
            function plus(a, b){
                return a + b;
            }
            function minus(x, y){
                return x - y;
            }
            function divide(q, w){
                return q / w;
            }
            function multiply(c,d){
                return c * d;
            }
        }
        console.log(calc(10, 20, '+')); // +, -, /, *
        console.log(calc(20, 10, '-'));
        console.log(calc(20, 10, '/'));
        console.log(calc(20, 10, '*'));

//        console.log(plus(10,20));  //error
    </script>
</body>
</html>
