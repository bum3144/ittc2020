<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js12 - Object 02</title>
</head>
<body>
    <h1>Object 02</h1>
    <script>
        // object Array
        var person = [
            {name:'jeremy', eng:100, math: 90, kor:100},
            {name:'scepter', eng:90, math: 80, kor:70},
            {name:'john', eng:70, math: 60, kor: 50}
        ];

        // ex 1) for
        console.log('===== for =====');
        for(var i=0; i<person.length; i++){
            console.log(person[i].name,person[i].eng,person[i].math,person[i].kor);
        }

        // ex 2) forEach 1
        console.log('===== forEach 1 =====');
        function st1(person){
            console.log(person.name, person.eng, person.math,person.kor);
        }
        person.forEach(st1);

        // ex 3) forEach 2
        console.log('===== forEach 2 =====');
        person.forEach(function (person){
            console.log(person.name, person.eng, person.math,person.kor);
        });


        // example 

        var student = [
        {name: 'jermey', age: 20, tel: '0998-111-3333', address: 'canint', birthday: 'Dec 2, 2019'},
        {name: 'john', age: 30, tel: '0998-111-2222', address: 'manila', birthday: 'July 12, 2000'},
        {name: 'lilian', age: 23, tel: '0998-111-4444', address: 'bohol', birthday: 'june 22, 1998'},
        {name: 'scepter', age: 43, tel: '0998-111-5555', address: 'antipolo', birthday: 'Nov 3, 1987'},
        {name: 'david', age: 22, tel: '0998-111-6666', address: 'seoul', birthday: 'Dec 17, 2001'}
      ];
      console.log("===== for (student) =====");
      for(var i=0; i<student.length; i++){
        console.log(
          student[i].name,
          student[i].age,
          student[i].address,
          student[i].birthday);
      }

      console.log('===== forEach 1 (student) =====');
      function st1(student) {
        console.log(student.name, student.age, student.tel, student.address, student.birthday);
      }
      student.forEach(st1);

      console.log('===== forEach 2 (student) =====');
      student.forEach(function (student) {
        console.log(student.name, student.age, student.tel, student.address, student.birthday);
      });        
    </script>
</body>
</html>
