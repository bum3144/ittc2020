<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <script>
        var sum = 0;
        var note = ''; 

        function plus(value){
            sum += value; // sum = sum + value;
            note += ' + ' + value; // " + value "
        }
        function minus(value){
            sum -= value; // sum = sum - value;
            note += ' - ' + value;  // " - value"
        }
        function multiple(value){
            sum *= value; // sum = sum * value;
            note += ' * ' + value; // " * value"
        }
        function divid(value){
            sum /= value; // sum = sum / value;
            note += ' / ' + value; // " / value"
        }
        function init(value){
            if(arguments.length == 0 ){
                sum = 0;
            }else{
                sum = value;
                note += + value; 
            }
        } 
        //sum => 8
        //note => 3 * 2 + 7 - 5 = 8
        // 3 * 2 + 7 - 5 = ?
        init(3);
        multiple(2);
        plus(7);
        minus(5);

        function printResult(){
            console.log(sum);
            console.log(note + " = " + sum);
        }

        printResult();
    </script>
</body>
</html>
