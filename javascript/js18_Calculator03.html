    <title>Calculator 03</title>
</head>
<body>
    <h1>Calculator 03</h1>
    <p>new Calculator() - constructor function</p>
    <script>

        // 01. 3 * 2 + 7 - 5 = 8
        // 02. 8 - 4 * 2 / 9 = ?

        var calc1 = new Calculator();
        var calc2 = new Calculator();

        calc1.init(3);
        calc1.multiple(2);
        calc1.plus(7);
        calc1.minus(5);
        calc1.printResult();

        calc2.init(8);
        calc2.minus(4);
        calc2.multiple(2);
        calc2.divid(9);
        calc2.printResult();

    </script>
</body>
